<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head th:replace="moreapp/dist/fragments/header::header"></head>
<body>
<div class="bg-base-100 drawer">
    <input id="drawer" type="checkbox" class="drawer-toggle">

    <div class="drawer-content">
        <div id="divHeader"
             class="sticky top-0 z-30 flex h-16 w-full justify-center bg-opacity-90 backdrop-blur transition-all duration-100 text-base-content">
            <nav class="navbar w-full">
                <div class="flex flex-1 md:gap-1 lg:gap-2">
                    <span class="tooltip tooltip-bottom before:text-xs before:content-[attr(data-tip)]"
                          data-tip="Menu">
                        <label aria-label="Open menu" for="drawer" class="btn btn-square btn-ghost drawer-button ">
                            <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg" fill="none"
                                 viewBox="0 0 24 24" class="inline-block h-5 w-5 stroke-current md:h-6 md:w-6">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M4 6h16M4 12h16M4 18h16"></path></svg></label>
                    </span>
                    <div class="flex items-center gap-2 ">
                        <a href="/" aria-current="page" aria-label="Homepage"
                           class="flex-0 btn btn-ghost gap-1 md:gap-2 pl-0">
                            <div class="font-title inline-flex text-lg md:text-2xl">
                                <span class="lowercase text-first">more</span>
                                <span class="lowercase text-secondary">mong</span>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="flex-0">
                    <div th:replace="moreapp/dist/fragments/worklog::worklog"></div>
                    <div th:replace="moreapp/dist/fragments/theme::theme"></div>
                    <div th:replace="moreapp/dist/fragments/user-avatar::user-avatar"></div>
                </div>
            </nav>
        </div>
        <div>
            <div layout:fragment="content"></div>
            <div th:replace="moreapp/dist/fragments/footer::footer"></div>
        </div>
    </div>
    <div class="drawer-side z-40" style="scroll-behavior: smooth; scroll-padding-top: 5rem;">
        <label for="drawer" class="drawer-overlay" aria-label="Close menu"></label>
        <th:block th:replace="moreapp/dist/fragments/side::side"></th:block>
    </div>
</div>
</body>
</html>
